<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Text to Speech Converter</h1>

        <!-- Form to input text -->
        <form id="tts-form" class="mt-4">
            <div class="form-group">
                <label for="text-input">Enter text to convert to speech:</label>
                <textarea class="form-control" id="text-input" name="text" rows="4" placeholder="Type your text here..."></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Convert to Speech</button>
        </form>

        <!-- Audio output -->
        <div class="mt-4">
            <h2>Speech Output:</h2>
            <audio id="audio-output" controls class="w-100"></audio>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to handle form submission and play audio -->
    <script>
        document.getElementById('tts-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const text = document.getElementById('text-input').value;
            const audio = document.getElementById('audio-output');

            fetch('/speak', {
                method: 'POST',
                body: new URLSearchParams(new FormData(this))
            })
            .then(response => response.blob())
            .then(blob => {
                const url = URL.createObjectURL(blob);
                audio.src = url;
                audio.play();
            });
        });
    </script>
</body>
</html>
